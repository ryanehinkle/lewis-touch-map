<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lewis Touch Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #title-box {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #502c2c; /* Background color */
      color: white; /* Text color */
      padding: 10px 20px; /* Padding */
      border-radius: 5px; /* Rounded corners */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font family */
      font-size: 20px; /* Font size */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Shadow */
      z-index: 1000;
      cursor: pointer; /* Cursor style */
      transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
    }
    #map { 
      height: calc(100% - 20px); /* Fill the viewport height leaving space for the coordinates box */
      width: 100vw; /* Fill the entire viewport width */
      background: linear-gradient(to right, rgb(237,236,232), rgb(235,234,229)); /* Set the desired gradient colors */
    }
    #coordinates-box {
      position: fixed;
      bottom: 0; /* Updated to position at the bottom of the screen */
      left: 0;
      width: 100%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      text-align: right; /* Align text to the right */
    }
    .custom-marker {
      width: 32px;
      height: 32px;
      background-color: red; /* Customize marker color */
      border-radius: 50%; /* Circle shape */
    }
    .leaflet-control-attribution.leaflet-control {
      display: none;
    }
  </style>
</head>
<body>
  <div id="title-box">Lewis Touch Map</div>
  <div id="coordinates-box">Coordinates: <span id="coordinates">N/A</span></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map', {
      minZoom: 2, // Set the minimum zoom level
      maxZoom: 5, // Set the maximum zoom level
    }).setView([0, 0], 1); // Set initial view

    // Load and add the custom vector image overlay
    var imageUrl = 'map.svg'; // Update with your SVG image path
    var imageBounds = [[-90, -180], [90, 180]]; // Set the bounds of the image (latitude and longitude)
    L.imageOverlay(imageUrl, imageBounds).addTo(map);

    // Set the map boundaries
    map.setMaxBounds(imageBounds);
    map.on('drag', function() {
      map.panInsideBounds(imageBounds, { animate: false });
    });

    const ASInfo = `
    Academic Science
    Center (AS) 12
    LOWER FLOOR
    • Physics
    • Greenhouse
    GROUND FLOOR
    • Chemistry
    • Engineering, Computing
    and Mathematical
    Sciences
    • Cadaver Lab
    • Likens Virtual Reality Lab
    • Dean, Aviation, Science
    and Technology
    • Charlie’s Place
    UPPER FLOOR
    • Biology
    `;

    // Define marker locations and information with custom icons and pop-up content
    var markerLocations = [
        { latlng: [37, 1], info: '<b>' + ASInfo + '</b>', icon: L.divIcon({ className: 'custom-marker' }) },
        // Add more marker locations as needed
    ];

    // Add markers to the map with custom icons and pop-up content
    markerLocations.forEach(function(marker) {
        L.marker(marker.latlng, { icon: marker.icon })
        .bindPopup(marker.info)
        .addTo(map);
    });

    // Update coordinates box when mouse moves on the map
    map.on('mousemove', function(e) {
      var coordinatesElement = document.getElementById('coordinates');
      if (coordinatesElement) {
        coordinatesElement.textContent = e.latlng.lat.toFixed(4) + ', ' + e.latlng.lng.toFixed(4);
      }
    });
  </script>
</body>
</html>
